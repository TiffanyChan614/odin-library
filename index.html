<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="overlay"></div>
    <header>
        <h1>My Library</h1>
    </header>
    <main>
        <div class="stat">
            <p class="total"></p>
            <p class="total-read"></p>
            <p class="total-unread"></p>
        </div>
        <div class="actions">
            <button type="button" id="add-btn">Add book</button>
            <button type="button" id="clear-btn">Clear all</button>
        </div>
        <div class="form-window">
            <h2>Add Book</h2>
            <form class="book-form" action="">
                <div class="form-section">
                    <div class="form-field">
                        <label for="name">Book name: </label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="error-div">
                        <p class="error-msg" id="name-error">*Book name is required</p>
                        <p class="error-msg" id="duplicate-error">*This book already exists in your library</p>
                    </div>
                </div>
                <div class="form-section">
                    <div class="form-field">
                        <label for="author">Author: </label>
                        <input type="text" id="author" name="author">
                    </div>
                    <div class="error-div">
                        <p class="error-msg" id="author-error">*Author name is required</p>
                    </div>
                </div>
                <div class="form-section">
                    <div class="form-field">
                        <label for="pages">Pages: </label>
                        <input type="number" id="pages" name="pages">
                    </div>
                    <div class="error-div">
                        <p class="error-msg" id="pages-error">*Number of pages is required</p>
                        <p class=error-msg id="negative-error">*Number of pages must be greater than 0</p>
                    </div>
                </div>
                <div class="form-section">
                    <div class="form-field">
                        <p>Read: </p>
                        <input type="radio" id="read" name="read" value="true">
                        <label for="read">Yes</label>
                        <input type="radio" id="unread" name="read" value="false">
                        <label for="unread">No</label>
                    </div>
                    <div class="error-div">
                        <p class="error-msg" id="read-error">*Read status is required</p>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" id="confirm-btn">Confirm</button>
                    <button type="button" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
        <div class="book-container">
        </div>
    </main>
    <footer>
        <p>&copy;2022 Tiffany Chan | All Rights Reserved</p>
    </footer>
</body>
</html>
